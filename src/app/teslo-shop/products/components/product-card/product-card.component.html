<div
  class="card bg-base-100 shadow-xl scale-90 transition-all duration-475 hover:scale-95 animate-fadeIn"
>
  <figure>
    <img
      class="rounded-b-sm rounded-t-sm transition-opacity duration-500 hover:opacity-50"
      [src]="product().images | productImage"
      [alt]="product().title"
      loading="lazy"
    />
  </figure>
  <div class="card-body">
    <hgroup>
      <h2
        class="card-title font-montserrat text-blue-400 text-lg hover:underline cursor-pointer"
        [routerLink]="['/product', product().slug]"
      >
        {{ product().title }}
      </h2>
      <p>{{ product().description | slice : 0 : 70 }}....</p>
    </hgroup>
    <div class="card-actions justify-end">
      <a class="link text-blue-400" [routerLink]="['/product', product().slug]"
        >Ver producto</a
      >
    </div>
  </div>
</div>
