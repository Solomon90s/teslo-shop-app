<h1 class="text-3xl font-bold font-montserrat">
  Todos los productos para: <span class="text-accent">{{ gender() }}</span>
</h1>
<h1 class="text-xl mb-5">Para todos los gustos</h1>

<div
  class="grid grid-cols-1 mb:grid-cols-3 lg:grid-cols-3 xl:grid-cols mt-2 gap-3"
>
  @for (product of productsResource.value()?.products; track $index) {
  <product-card [product]="product" />
  }<!--Empty-->
  @empty {
  <p class="text-2xl">No hay productos</p>
  }
</div>
